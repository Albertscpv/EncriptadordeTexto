<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&display=swap" rel="stylesheet">
     <script src="https://cdn.tailwindcss.com"></script>
    <title>Encriptador de Texto</title>
</head>
<body>
    <nav class="flex flex-row justify-center mt-2 rounded-full w-[90%] mb-6 ">
        <ul class="flex flex-row gap-10 h-20 place-items-center font-bold text-white">
            <li><a href="https://github.com/Albertscpv">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/chrismonge14/">LinkedIn</a></li>
        </ul>
    </nav>
        <div class="flex flex-col w-[100%] h-auto p-4 ">
            <h1 class="text-3xl font-bold text-center text-white">Encriptador de Texto </h1>
            <div class="flex flex-row gap-2 place-content-center mt-6">
                <input id="TextoSinConvertir" class="p-4 w-[40%] h-56 text-center rounded-md" type="text" placeholder="Ingresa el texto a transformar">
                <input id="TextoConvertido"class="p-4 w-[40%] h-56 text-center rounded-md" readonly type="text" placeholder="Aqui veras tu resultado">
            </div>
            <div class="flex flex-row gap-5 place-content-center mt-10">
                <button onclick="encriptarTexto();" id="encriptar" class="px-6 py-2 bg-white rounded-full">Encriptar</button>
                <button onclick="desencriptarTexto();" id="desencriptar" class="px-6 py-2 bg-white rounded-full">Desencriptar</button>
                <button onclick="copyText();" id="copy" class="px-6 py-2 bg-white rounded-full">Copiar</button>
            </div>
        </div>
        <footer class="flex w-full justify-center text-xl font-bold h-32 text-white place-items-center ">
            <h3>Made by Albert Dev</h3>
        </footer>
</body>
<script src="./src/script/app.js"></script>
</html>
